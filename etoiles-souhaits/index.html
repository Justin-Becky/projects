<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Étoiles et Souhaits ⭐</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>⭐ Ciel Étoilé de Souhaits ⭐</h1>
    <p class="subtitle">Clique sur les étoiles pour faire un vœu</p>
    <div class="sky" id="sky"></div>
    <div class="wish-box">
      <h2>Ton souhait</h2>
      <textarea id="wishInput" placeholder="Écris ton souhait ici..."></textarea>
      <button id="makeWishBtn">Faire un vœu ⭐</button>
      <div class="wishes" id="wishes"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
