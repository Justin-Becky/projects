<!-- Formulaire de Login -->
<div id="login-form" class="auth-form">
  <h2>Connexion</h2>
  <form>
    <input 
      type="email" 
      id="login-email" 
      placeholder="Email" 
      required
    >
    <input 
      type="password" 
      id="login-password" 
      placeholder="Mot de passe" 
      required
    >
    <button type="submit">Se connecter</button>
  </form>
  <p>Pas encore de compte ? <a href="#" onclick="toggleForm(); return false;">Créer un compte</a></p>
</div>

<!-- Formulaire de Sign Up -->
<div id="signup-form" class="auth-form hidden">
  <h2>Créer un compte</h2>
  <form>
    <input 
      type="text" 
      id="signup-firstName" 
      placeholder="Prénom" 
      required
    >
    <input 
      type="text" 
      id="signup-lastName" 
      placeholder="Nom" 
      required
    >
    <input 
      type="email" 
      id="signup-email" 
      placeholder="Email" 
      required
    >
    <input 
      type="password" 
      id="signup-password" 
      placeholder="Mot de passe" 
      required
    >
    <input 
      type="password" 
      id="signup-confirm-password" 
      placeholder="Confirmer le mot de passe" 
      required
    >
    <button type="submit">S'inscrire</button>
  </form>
  <p>Vous avez un compte ? <a href="#" onclick="toggleForm(); return false;">Se connecter</a></p>
</div>
