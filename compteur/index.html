<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Nous sommes ensemble</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="bg-hearts" aria-hidden="true"></div>

  <main class="app">
    <header class="card header-card">
      <h1>Nous sommes ensemble depuis</h1>
      <p class="since">7 juin 2024 — 11:30</p>
    </header>

    <section class="card stats-card" aria-live="polite">
      <div class="counter">
        <div class="big" id="daysCount">—</div>
        <div class="meta" id="metaText">Calcul en cours</div>
      </div>

      <div class="grid">
        <div class="item">
          <div class="label">Années</div>
          <div class="value" id="years">—</div>
        </div>
        <div class="item">
          <div class="label">Mois</div>
          <div class="value" id="months">—</div>
        </div>
        <div class="item">
          <div class="label">Semaines</div>
          <div class="value" id="weeks">—</div>
        </div>
        <div class="item">
          <div class="label">Jours</div>
          <div class="value" id="days">—</div>
        </div>
        <div class="item">
          <div class="label">Heures</div>
          <div class="value" id="hours">—</div>
        </div>
        <div class="item">
          <div class="label">Minutes</div>
          <div class="value" id="minutes">—</div>
        </div>
        <div class="item wide">
          <div class="value message">Chaque jour passé avec toi remplit mon coeur de joie</div>
        </div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
