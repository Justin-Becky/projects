<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Great+Vibes&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Christmas Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="snowflakes" aria-hidden="true"></div>

    <div class="envlope-wrapper">
        <div id="envelope" class="close" tabindex="0" aria-expanded="false" role="button">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="words line1" id="line1">ğŸ„ Joyeux NoÃ«l Becky ğŸ„</div>
                <div class="words line2" id="line2">Tu rends ma vie magique</div>
                <div class="words line3" id="line3">I Love you â¤ï¸</div>
                <div class="words line4" id="line4">JuğŸ’œ </div>
            </div>
            <div class="front name" id="envelope-name">Becky ğŸ’œ</div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
        </div>
    </div>

    <script>
    (function () {
        // Charger les donnÃ©es personnalisÃ©es
        function loadPersonalization() {
          const personalization = JSON.parse(localStorage.getItem('personalization')) || {};
          const senderName = personalization.senderName || 'Ju';
          const recipientName = personalization.recipientName || 'Becky';
          
          document.getElementById('line1').textContent = `ğŸ„ Joyeux NoÃ«l ${recipientName} ğŸ„`;
          document.getElementById('line2').textContent = 'Tu rends ma vie magique';
          document.getElementById('line3').textContent = 'I Love you â¤ï¸';
          document.getElementById('line4').textContent = `${senderName}ğŸ’œ`;
          document.getElementById('envelope-name').textContent = `${recipientName} ğŸ’œ`;
        }
        
        loadPersonalization();
        
        // Snowflakes
        const snowContainer = document.querySelector('.snowflakes');
        const SNOW_COUNT = 40;
        if (snowContainer) {
            for (let i = 0; i < SNOW_COUNT; i++) {
                const flake = document.createElement('span');
                flake.className = 'snowflake';
                flake.textContent = 'â„';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.fontSize = (Math.random() * 16 + 12) + 'px';
                const duration = Math.random() * 8 + 6; // 6s - 14s
                const delay = Math.random() * -14;     // start in-progress
                flake.style.animationDuration = duration + 's, 1s';
                flake.style.animationDelay = delay + 's, 0s';
                snowContainer.appendChild(flake);
            }
        }

        // Envelope open/close
        const envelope = document.getElementById('envelope');
        if (!envelope) return;

        function setOpen(isOpen) {
            envelope.classList.toggle('open', isOpen);
            envelope.classList.toggle('close', !isOpen);
            envelope.setAttribute('aria-expanded', String(!!isOpen));
        }

        function toggleEnvelope() {
            setOpen(!envelope.classList.contains('open'));
        }

        envelope.addEventListener('click', toggleEnvelope);
        envelope.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleEnvelope();
            }
        });

        envelope.style.cursor = 'pointer';
    })();
    </script>
</body>
</html>
